<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <!-- #txtTermino es una referencia local a este input y es propio de angular -->
                <input type="text"
                        class="form-control"
                        placeholder="Buscar Usuario..." 
                        (keyup)="buscar(txtTermino.value)"
                        #txtTermino/>
            </div>
        </div>
    </div>
</div>
<div class="row animated fadeIn fast" *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere</p>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Total de Usuarios: {{totalUsuarios}} - {{desde}}</h4>
                <h6 class="card-subtitle">Usuarios registrados en la aplicacion</h6>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Avatar</th>
                                <th>Email</th>
                                <th>Nombre</th>
                                <th class="w100">Rol</th>
                                <th class="w100">Auth</th>
                                <th class="text-nowrap w100">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let users of usuarios">
                                <td class="text-center">
                                    <img [src]="users.imagenUrl" alt="Imagen del usuario" class="avatar" />
                                </td>
                                <td>{{users.email}}</td>
                                <td>{{users.nombre}}</td>
                                <td>{{users.role}}</td>
                                <td>
                                    <span *ngIf="!users.google" class="label label-info">Regular</span>
                                    <span *ngIf="users.google" class="label label-warning">Google</span>
                                </td>
                                <td class="text-nowrap text-center">
                                    <a href="#" data-toggle="tooltip" data-original-title="Editar"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                    <a href="#" data-toggle="tooltip" data-original-title="Borrar"> <i class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>
                            
                        </tbody>
                    </table>


                    <div *ngIf="txtTermino.value.length ===0">
                        <button class="btn btn-secondary" (click)="cambiarPagina(-5)">
                            Anterior
                        </button>
                        &nbsp;
                        <button class="btn btn-secondary" (click)="cambiarPagina(5)">
                            Siguiente
                        </button>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

</div>
